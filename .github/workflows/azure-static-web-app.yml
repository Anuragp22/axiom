name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths: [ 'axiom-frontend/**' ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    paths: [ 'axiom-frontend/**' ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: üöÄ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: axiom-frontend/package-lock.json

      - name: üì¶ Install dependencies
        run: |
          cd axiom-frontend
          npm ci

      - name: üèóÔ∏è Build Next.js app
        run: |
          cd axiom-frontend
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_BASE_URL: https://axiom-fya9ajasbwafg6ax.centralindia-01.azurewebsites.net
          NEXT_PUBLIC_WS_URL: wss://axiom-fya9ajasbwafg6ax.centralindia-01.azurewebsites.net

      - name: üöÄ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "axiom-frontend"
          api_location: ""
          output_location: ".next"
          app_build_command: "npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close" 